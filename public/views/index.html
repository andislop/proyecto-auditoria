        // Envuelve todo el JavaScript personalizado dentro de $(document).ready()

            // Funci√≥n para mostrar la modal personalizada
            function showCustomAlert(title, message) {

                customAlertMessage.textContent = message;

            }

                customAlertModal.style.display = 'none';
            };

            // Para cerrar la modal si se hace clic fuera de ella
            window.onclick = function(event) {
                if (event.target == customAlertModal) {
                    customAlertModal.style.display = 'none';
                }
            };

            // L√≥gica para alternar la visibilidad de la contrase√±a
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('contrase√±a');

            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    // Alternar el tipo de input entre 'password' y 'text'
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Cambiar el icono del ojo (ahora un SVG en l√≠nea)
                    const eyeSvg = this.querySelector('svg');
                    // Alterna el path del ojo abierto/cerrado. Este SVG es solo un ejemplo,
                    // tendr√≠as que ajustar los paths reales para un ojo abierto y un ojo cerrado.
                    // Para simplificar, solo rotaremos el ojo o cambiaremos su opacidad como ejemplo.
                    if (type === 'text') {
                        // Si se muestra la contrase√±a, podr√≠as cambiar el SVG o su estilo

                        eyeSvg.setAttribute('stroke', '#00aaff'); // Cambiar color si se muestra

                        // eyeSvg.innerHTML = '<path ... ojo abierto ...>';

// Funci√≥n para manejar el inicio de sesi√≥n
async function handleLogin(event) {
    event.preventDefault(); // Prevenir el env√≠o del formulario por defecto

    const correoInput = document.getElementById('correo').value;
    const contrase√±aInput = document.getElementById('contrase√±a').value;

    // Validaci√≥n b√°sica de campos
    if (!correoInput || !contrase√±aInput) {
        showCustomAlert("Alerta", "Por favor, completa todos los campos.");
        return;
    }

    const correo = correoInput.trim();
    const contrase√±a = contrase√±aInput.trim();

    try {
        // Petici√≥n POST a tu API de login
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ correo, contrase√±a }),
            credentials: 'include' // üîë Importante para que guarde la cookie de sesi√≥n
        });

        const result = await response.json();

        if (response.ok) {
            // Inicio de sesi√≥n exitoso
            showCustomAlert("¬°√âxito!", result.message || "Inicio de sesi√≥n exitoso.");

            // Peque√±o retardo para que el usuario vea la alerta antes de redirigir
            setTimeout(async () => {
                try {
                    // Verificamos la sesi√≥n con el backend
                    const check = await fetch("/api/me", { credentials: "include" });
                    if (check.ok) {
                        const data = await check.json();
                        console.log("‚úÖ Usuario logueado:", data.user);

                        // Redirecci√≥n seg√∫n el rol del usuario
                        if (data.user && data.user.rol) {
                            if (data.user.rol === 'Administrador') {
                                window.location.href = '/home';
                            } else if (data.user.rol === 'Tutor') {
                                window.location.href = '/tutor-dashboard';
                            } else if (data.user.rol === 'Estudiante') {
                                window.location.href = '/student-dashboard';
                            } else {
                                window.location.href = '/default-dashboard';
                            }
                        } else {
                            // Si no hay rol, redirigir al home por defecto
                            window.location.href = '/home';
                        }
                    } else {
                        showCustomAlert("Error", "Error validando la sesi√≥n.");
                    }
                } catch (err) {
                    console.error("Error validando la sesi√≥n:", err);
                    showCustomAlert("Error", "Hubo un problema validando la sesi√≥n.");
                }
            }, 1500); // Esperar 1.5s antes de redirigir
        } else {
            // Error en el login (credenciales inv√°lidas o servidor)
            showCustomAlert("Error", result.error || "Error al iniciar sesi√≥n. Int√©ntalo de nuevo.");
        }
    } catch (error) {
        console.error('Error al conectar con el servidor de login:', error);
        showCustomAlert("Error de conexi√≥n", "No se pudo conectar con el servidor. Por favor, int√©ntalo m√°s tarde.");
    }
}


            // Asigna el manejador de eventos al formulario de login
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }

            // L√≥gica del nuevo modal de b√∫squeda de proyectos
            searchProjectLink.addEventListener('click', function(event) {

                searchProjectModal.style.display = 'flex';

            // C√≥digo para asegurar que el input de c√©dula solo acepte n√∫meros
            cedulaInput.addEventListener('input', function(event) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });

        // La funci√≥n que realiza la b√∫squeda y actualiza el DOM.
        async function buscarPorCedula() {
            const cedula = cedulaInput.value.trim();

            if (!cedula) {
                projectResultsDiv.innerHTML = "<p class='text-warning text-center mt-6'>Por favor ingresa una c√©dula.</p>";
                return;
            }

            loadingIndicator.style.display = 'block';
            projectResultsDiv.innerHTML = "";

            try {
                const response = await fetch(`/api/buscar-proyectos/${cedula}`);
                const data = await response.json();
                
                if (!response.ok) {
                    projectResultsDiv.innerHTML = `<p class="text-danger">${data.error || "Error al buscar proyectos."}</p>`;
                    return;
                }

                const { servicioComunitario, trabajosGrado, proyectosInvestigacion, pasantias } = data;
                let html = "";

                // Pasant√≠as
                if (pasantias && pasantias.length > 0) {
                    html += `<h5 class="text-xl font-semibold mb-2 mt-4">Pasant√≠as</h5><ul>`;
                    pasantias.forEach(p => {
                        html += `
                            <li>
                                <div class="flex flex-col">
                                    <strong>${p.titulo}</strong>
                                    <span class="text-sm text-gray-300">${p.periodos.periodo}</span>
                                </div>
                                <button class="btn btn-sm btn-primary ml-2" onclick="handleDownloadInternship(${p.id_pasantia})">
                                    Descargar
                                </button>
                            </li>`;
                    });
                    html += `</ul>`;
                }

                // Servicio Comunitario
                if (servicioComunitario && servicioComunitario.length > 0) {
                    html += `<h5 class="text-xl font-semibold mb-2 mt-4">Servicio Comunitario</h5><ul>`;
                    servicioComunitario.forEach(p => {
                        const cedulas = p.integrantes.map(i => i.id_estudiante.cedula).join(', ');
                        html += `
                            <li>
                                <div class="flex flex-col">
                                    <strong>${p.proyecto}</strong>
                                    <span class="text-sm text-gray-300">${p.periodos.periodo} - C√©dulas: ${cedulas}</span>
                                </div>
                                <button class="btn btn-sm btn-primary ml-2" onclick="generateCommunityServicePdf(${p.id_servicio})">
                                    Descargar
                                </button>
                            </li>`;
                    });
                    html += `</ul>`;
                }
                
                // Proyectos de Investigaci√≥n
                if (proyectosInvestigacion && proyectosInvestigacion.length > 0) {
                    html += `<h5 class="text-xl font-semibold mb-2 mt-4">Proyectos de Investigaci√≥n</h5><ul>`;
                    proyectosInvestigacion.forEach(p => {
                        html += `
                            <li>
                                <div class="flex flex-col">
                                    <strong>${p.proyecto}</strong>
                                    <span class="text-sm text-gray-300">${p.periodos.periodo}</span>
                                </div>
                                <button class="btn btn-sm btn-primary ml-2" onclick="handleDownloadInvestigationProject(${p.id_proyecto_investigacion})">
                                    Descargar
                                </button>
                            </li>`;
                    });
                    html += `</ul>`;
                }

                // Trabajos de Grado
                if (trabajosGrado && trabajosGrado.length > 0) {
                    html += `<h5 class="text-xl font-semibold mb-2 mt-4">Trabajos de Grado</h5><ul>`;
                    trabajosGrado.forEach(p => {
                        html += `
                            <li>
                                <div class="flex flex-col">
                                    <strong>${p.proyecto}</strong>
                                    <span class="text-sm text-gray-300">${p.periodos.periodo}</span>
                                </div>
                                <button class="btn btn-sm btn-primary ml-2" onclick="handleDownloadDegreeProject(${p.id_trabajo_grado})">
                                    Descargar
                                </button>
                            </li>`;
                    });
                    html += `</ul>`;
                }

                if (!html) {
                    html = "<p class='text-warning text-center mt-6'>No se encontraron proyectos asociados a esta c√©dula.</p>";
                }

                projectResultsDiv.innerHTML = html;

            } catch (error) {
                console.error("Error en buscarPorCedula:", error);
                projectResultsDiv.innerHTML = "<p class='text-danger text-center mt-6'>Error de conexi√≥n con el servidor.</p>";
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Estas funciones son llamadas por el atributo 'onclick' de los botones.

        // Se asume que el `DOMContentLoaded` est√° en el √°mbito correcto.
        if (resultadosBusqueda) {
            resultadosBusqueda.addEventListener('click', function(event) {
                event.preventDefault(); // Previene el comportamiento por defecto de un bot√≥n en un formulario.
                buscarPorCedula();

        }

        if (cedulaInput) {
            cedulaInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');

        }
                // Event listener for the modal close button
